name: Quick CI

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint (linting)
              run: npm run lint

            - name: Run TypeScript type-check
              run: npm run type-check

            - name: Build the project
              run: npm run build
